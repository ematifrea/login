{% extends 'base.html' %}

{% block head %}LOGIN <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}style.css" />{% endblock %}
{% block title %}Login{% endblock %}

{% block content %}
    {% if messages %}
        <a href="{% url 'login:email_for_reset' account_name %}">Reset password</a>
    {% endif %}
    <form method="post" action="{% url 'login:login' %}">{% csrf_token %}
        {{ form.as_p }}{% csrf_token %}
        <input type="submit" name="login" value="Login" />
    </form>
    <a href="{%  url 'login:register' %}">Register</a>
    <hr/>
{% endblock %}
