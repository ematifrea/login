{% extends "base.html" %}
{% block head %} Welcome {{ account_name }} {% endblock %}
{% block content %}
    {% if account_name %}
        {% block user_logged %}
            <p class="navbar-text pull-right">
                Logged in as <a href="#" class="navbar-link">{{ account_name }}</a>
            </p>
            <a href="{% url 'logout' %}">Logout</a>
        {% endblock %}
    {%  endif %}
{% endblock %}
