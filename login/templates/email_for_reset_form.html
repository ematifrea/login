{%  extends 'base.html' %}
{% block head %}Enter email to reset password{% endblock %}
{% block content %}
        <form method="post" action="{% url 'login:email_for_reset' account_name %}">{% csrf_token %}
            <div >
                {{ form.as_p }}
            </div>
            <input type="submit" name="reset" value="Reset password" />
        </form>
    {%  if reset_message %}
        <p>{{ reset_message }}</p>
    {% endif %}
{% endblock %}
